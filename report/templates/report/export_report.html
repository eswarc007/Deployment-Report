
{% extends 'base.html'%}
{% block content %}
	<form method="post" class="form-horizontal">
		  {% csrf_token %}
		<div class="form-group">
			
			<label for="id_month" class="control-label col-sm-2">Monthly Report :</label>
			<div class="col-sm-10">
			<select name ="month" class="selectpicker" id="id_month">
				<option value="">--select month--</option>
			    <option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select></div>
		</div>
		<br></br>
		<div class="form-group" id="sdd">
			<label for="id_Report_date" class="control-label col-sm-2">Weekly Report :</label> 
			<div class="col-sm-10">
			<input type="date" name="start_date"  id="id_start_date"> to 
			<input type="date" name="end_date"  id="id_end_date"></div>
		</div>
		<br></br>
		<div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary glyphicon glyphicon-print">Export</button>
	      </div>
	      
	    </div>
	</form>

{%endblock%}
