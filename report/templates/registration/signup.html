{% extends 'base.html'%} 

{% block content %}
  {% if user.is_superuser %} 
  <div class="container">
	  <form method="post">
	  {% csrf_token %}
	  <h2 align="center">Create User</h2>
		<div class="form-group row">
			<div class="col-xs-5">
		  	<label for="id_username">Username</label> 
		  	<input type="text" class="form-control" name="username" id="id_username" required  maxlength="150">
			</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_email">Email </label> 
		<input type="email" class="form-control" name="email" id="id_email" maxlength="254">
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_primary_project">Primary project</label>
		 <input type="text" class="form-control" name="primary_project" id="id_primary_project" required maxlength="250">
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_Empid">Empid:</label>
		 <input type="number" class="form-control" name="Empid" id="id_Empid" required>
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_EmpName">EmpName:</label> 
		<input type="text" class="form-control" name="EmpName" id="id_EmpName" required maxlength="250">
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_date_join">Date join:</label>
		 <input type="text" class="form-control" name="date_join" id="id_date_join">
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_primary_process">Primary process:</label> 
		<input type="text" class="form-control" name="primary_process" id="id_primary_process" required maxlength="250">
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_processwillInclude">Process will Include:</label> 
		<input type="text" class="form-control" name="processwillInclude" id="id_processwillInclude" required maxlength="250">
		</div></div>
		<div class="form-group">
		<label for="id_is_superuser">is Superuser:</label> 
		<input type="checkbox"  name="is_superuser" id="id_is_superuser"> 
		</div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_password1">Password:</label>
		<input type="password" class="form-control" name="password1" id="id_password1" required> 
		<span class="help-block">Password must be contain 8 characters</span>
		</div></div>
		<div class="form-group row"><div class="col-xs-5">
		<label for="id_password2">Password confirmation:</label>
		<input type="password" class="form-control" name="password2" id="id_password2" required>
		</div></div>
		<div class="row">
		 <button type="submit"  class="btn btn-success">Create</button></div>
	  	</form>
	</div>
  {% elif user.is_active %}
	<h1>You are customer user</h1>
	{% else %}
<p> you are not superuser login as supper user to create users</p>
<p><a href="{% url 'login' %}">Log In </a></p>
{% endif %}
{%endblock%}
